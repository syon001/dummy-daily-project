name: Daily Auto Commit

on:
  schedule:
    - cron: "30 11 * * *"   # Runs daily at 11:30 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main   # Make sure this is your default branch

      - name: Create daily file
        run: |
          FILE_NAME="daily-$(date +'%Y-%m-%d').txt"
          echo "Auto commit on $(date)" > $FILE_NAME

      - name: Commit and push changes
        run: |
          git config --global user.name "syon001"
          git config --global user.email "syonkshantu@gmail.com"
          git add .
          git commit -m "chore: daily auto commit $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
